<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
<h1>Função + Escopo</h1>

<!-- ESCOPO VARIÁVEIS -->
<!-- Global ou Local -->


<script>

let nome = 'Maria'; // Global

function mostrarNome()
{
    let nome = 'João'; // Local
    alert (nome); 
}

mostrarNome(); // Local (João)

alert(nome); // Global (Maria)

</script>

</body>
</html>
