<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Array</h1>

<script>

// Array - Lista

let frutas =  ['morango', 'banana', 'uva', 'melancia']; // 0,1,2,3
alert(frutas[3]);

for (let i = 0; i < 4; i++) 
{
    document.write(frutas[i]);
    document.write("<br>");
}


document.write("<br>");

// Adicionar um item na lista

frutas.push('maçã') // Adicionou item 4 na lista
alert(frutas[4]);

for (let j = 0; j < 5; j++) 
{
    document.write(frutas[j]);
    document.write("<br>");
}   

document.write("<br>");

for (let k = 0; k < 3; k++) 
{
    document.write(frutas[k]);
    document.write("<br>");
}  

</script>

</body>
</html>
