<script>

// Variável Simples
let fruta1 = "morango";
let fruta2 = "banana";

// Array - Lista

let frutas =  ['morango', 'banana', 'uva', 'melancia']; // 0,1,2,3

// Adicionar um item na lista

frutas.push('maçã') // Adicionou item 4 na lista

// Remover Itens da Lista

// Remover Itens ESPECÍFICOS da Lista

frutas.splice(1, 1); // 1° Valor: Índice | 2° Valor: quantos itens remover dps da banana

alert(frutas[2]) // melancia
