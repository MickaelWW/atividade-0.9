<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Função</h1>


<script>

// FUNÇÃO COM PARAMETRO

    function saudacao(nome) 
    {
        alert(`Olá, ${nome}`);
    }

    saudacao('João');


    // FUNÇÃO SEM PARAMETRO


    function tchau()
    {
        let nome = "Sabrina"
        alert(`Olá, ${nome}`);
    }

    tchau();


    
// FUNÇÃO COM RETORNO + PARAMETRO

    function soma(n1,n2) 
    {
        return n1 + n2;
    }
    alert(soma(9, 7));


    // FUNÇÃO COM RETORNO + SEM PARAMETRO


    function substrair()
    {
       let n1 = 5;
       let n2 = 3;
       return n1 - n2;
    }

    alert(subtrair());

</script>

</body>
</html>
